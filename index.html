<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Limpeza de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>üßπ Verificador de Limpeza de Dados</h1>
            <p class="lead">Fa√ßa upload do seu arquivo CSV para verificar a qualidade da limpeza</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-area" id="dropZone">
                    <div class="upload-content">
                        <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                        <p>Arraste e solte seu arquivo CSV aqui ou</p>
                        <input type="file" id="fileInput" accept=".csv" class="d-none">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                            Escolher Arquivo
                        </button>
                    </div>
                </div>

                <div id="results" class="mt-5 d-none">
                    <h2>Resultados da An√°lise</h2>
                    
                    <div class="score-container text-center my-4">
                        <div class="score" id="scoreDisplay">
                            <span id="scoreValue">0</span>%
                        </div>
                        <p class="score-label mt-2">Pontua√ß√£o de Limpeza</p>
                    </div>

                    <div class="problems-container">
                        <h3>Problemas Encontrados</h3>
                        <div id="problemsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
